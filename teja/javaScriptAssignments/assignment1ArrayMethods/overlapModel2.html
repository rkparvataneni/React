<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #myOverlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      justify-content: flex-end;

    }

    #window{
      background: white;
      padding: 20px;
      width: 40%;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

  </style>
  <script>
    function openModel(){
      document.getElementById("myOverlay").style.display = "flex";
    }
    function closeModel(){
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>
</head>
<body>
<button onclick = openModel()>Open Overlay</button>

<div id="myOverlay">
  <div id = "window">
    <div>
      <lable for ="name">Name</lable>
      <input type = "text" id = "name" value="Teja">
    </div>
    <div>
      <label for ="email">Email</label>
      <input type = "text" id = "email" value="teja@gmail.com">
    </div>
    <div>
      <label for ="phone">Phone Num</label>
      <input type = "Number" id = "phone" value="123456789">
    </div>
    <div>
      <button onclick = "closeModel()">Close Overlay</button>
    </div>
  </div>
</div>
</body>
</html>
