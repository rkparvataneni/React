<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
<div class="contact-info">
    <div class="navbar">
        <nav class="navbar">
            <div class="navbar__container">
                <div class="navbar__logo">
                    <span>Jayalakshmi Rayankula</span>
                </div>
                <div class="navbar__links">
                    <div class="profile-link"><a href="profile.html">Home</a></div>
                    <div class="experience-link"><a href="projects.html">Projects</a></div>
                    <div class="education-link"><a href="resume.html">Resume</a></div>
                    <div class="contact-link"><a href="contact.html">Contact</a></div>
                </div>
            </div>
        </nav>
    </div>
    <div class="contact-form">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Me</h1>
                <div class="contact-info-details">
                    <div class="contact-my-details">
                        <div class="email-id">
                            <p>Email</p>
                            <span>jayalakshmi.rayankula21@gmail.com</span>
                        </div>
                        <div class="visit">
                            <p>Visit Me </p>
                            <p class="address">1211 SWENSON LN SAINT PETERS,<br> MO 63376-7901 United States</p>
                        </div>
                        <div class="phone">
                            <p>Phone</p>
                            <span>+1(908)635-2728</span>
                        </div>
                        <div class="links-social">
                            <img src="../images/icons/contact/linkedin-col.svg">
                            <a href="https://www.linkedin.com/in/jayalakshmi-r-7b9025157/"></a>
                            <img src="../images/icons/contact/facebook.svg">
                            <a href="https://www.facebook.com/rayankula.jayalakshmi74"></a>
                            <img src="../images/icons/contact/envelope-col.svg">
                            <a href="mailto: jayalakshmi.rayankula21@gmail.com"></a>
                            <img src="../images/icons/contact/instagram.svg">
                            <a href="mailto: jayalakshmi.rayankula21@gmail.com"></a>
                        </div>
                    </div>
                    <div class="contact-others-details">
                        <div>
                            <p>Get In Touch</p>
                        </div>
                        <div class="grid-contact">
                        <div class="fullname">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Your full name">
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Your email">
                        </div>
                        <div class="number">
                            <label for="num">Number</label>
                            <input type="number" id="num" placeholder="Your contact number">
                        </div>
                        <div class="comments">
                            <label for="coment">Comments</label>
                            <textarea id="coment" placeholder="Your Comments"></textarea>
                        </div>
                            <div class="contact">
                                <button type="submit">Contact Me</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
